<html>
<head>
    <title>Super Sprinter 3000 - Add new Story</title>
    <style type=text/css>{{ get_resource_as_string('static/style.css') }}</style>

</head>
<body>
    <div id="maincontainer">
        <h2>User Story manager - Add new Story</h2>
        <form action="/save-story" method="post">
            <div class="inputfield">
                <label for="title">Story Title</label><br>
                    <input type="text" name="title" id="title" required/>
            </div>
            <div class="inputfield">
                <label for="userstory">User Story</label><br>
                    <textarea name="userstory"></textarea>
            </div>
            <div class="inputfield">
                <label for="acceptance">Acceptance criteria</label><br>
                    <textarea name="acceptance"></textarea>
            </div>
            <div class="inputfield">
                <label for="status">Status</label><br>
                <select name="status">
                    <option value="planning">Planning</option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="inputfield">
                <label for="quantity">Business Value</label><br>
                    <input type="number" name="quantity" min="100" max="1500" step="100">
            </div>

            <div class="inputfield">
                <label for="esitmation">Estimation(h)</label><br>
                    <input type="number" name="estimation" min="0.5" max="40" step="0.5">
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
